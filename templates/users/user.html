<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-image: url("kimi.png"); /* Fixed the background-image property */
      background-size: cover;
    }
    
    .btnstyle {
      background-color: rgb(15, 73, 73);
      color: white;
      padding: 15px 20px;
      border-radius: 10px;
      border: none;
      font-size: 18px;
      margin: 10px;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease;
    }
    
    .btnstyle:hover {
      background-color: rgb(15, 73, 73);
    }
  </style>
</head>
<body>
  <div>
    <a href="{{ url_for('user_signup') }}" class="btnstyle">User Register</a>
    <a href="{{ url_for('user_login') }}" class="btnstyle">User Login</a>
    <a href="#" onclick="history.go(-1);" class="btnstyle">Back</a>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Exam</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
            padding-top: 50px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
    
        .container {
            max-width: 800px;
            background-color: #fff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            overflow: auto; /* or overflow: scroll; */
            max-height: 500px; /* Set a max-height if needed */
        }
    
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #007bff;
            font-size: 2em;
        }
    
        .question {
            margin-bottom: 20px;
            border: 2px solid #007bff;
            border-radius: 8px;
            background-color: #fff;
            padding: 20px;
            box-sizing: border-box;
        }
    
        .question h3 {
            margin-bottom: 15px;
            color: #007bff;
            font-size: 1.5em;
        }
    
        .options label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-size: 1.2em;
        }
    
        input[type="submit"] {
            padding: 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 1.2em;
            width: 100%;
        }
    
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Start Exam - Subject Code: {{ subject_code }}</h1>
        <form action="{{ url_for('submit_exam', subject_code=subject_code) }}" method="POST">
            {% for question in questions %}
            <div class="question">
                <h3>Question {{ loop.index }}</h3>
                <p>{{ question[1] }}</p>
                <div class="options">
                    <label>
                        <input type="radio" name="answer{{ question[0] }}" value="option1">
                        {{ question[2] }}
                    </label>
                    <label>
                        <input type="radio" name="answer{{ question[0] }}" value="option2">
                        {{ question[3] }}
                    </label>
                    <label>
                        <input type="radio" name="answer{{ question[0] }}" value="option3">
                        {{ question[4] }}
                    </label>
                    <label>
                        <input type="radio" name="answer{{ question[0] }}" value="option4">
                        {{ question[5] }}
                    </label>
                </div>
            </div>
            {% endfor %}
            <input type="submit" value="Submit Exam">
        </form>
    </div>
</body>

</html>

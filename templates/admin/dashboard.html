<!DOCTYPE html>
<html>

<head>
    <title>Dashboard</title>
    <style>
        body {
            background-image: url("https://images.");
            background-size: cover;
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #333;
        }

        .container {
            width: 300px;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.9);
        }

        .title {
            text-align: center;
            font-size: 24px;
            margin: 0;
            padding-bottom: 20px;
            border-bottom: 1px solid #ccc;
        }

        .logout {
            text-align: right;
            margin-top: -20px;
            font-size: 14px;
        }

        .logout a {
            text-decoration: none;
            color: #555;
        }

        .logout a:hover {
            color: #777;
        }

        .menu {
            margin-top: 20px;
            padding: 0;
            list-style-type: none;
        }

        .menu li {
            margin-bottom: 10px;
        }

        .menu li a {
            display: block;
            padding: 12px;
            text-decoration: none;
            color: #fff;
            background-color: #3498db;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .menu li a:hover {
            background-color: #2980b9;
        }

        .flash-message {
            text-align: center;
            color: #2ecc71;
            margin: 10px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="flash-message">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        {{ message }}
        {% endfor %}
        {% endif %}
        {% endwith %}
    </div>
